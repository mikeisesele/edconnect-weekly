<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header id = "header" class = "navbar bg-primary text-white text-decoration-none">
      <div id = "nav-right">
         <h1 id = "header-title">Project Explorer</h1>
         <form id = "form" class="form-inline" name = "searchForm">
           <input class = "form-control" type="text" name="text" placeholder="Search Projects">
           <button class  = "btn btn-outline-light" value="Search">Search</button> 
            <a href="#">submit</a>
         </form>   
      </div>
      <ul class="navbar nav  d-flex align-items-center" id="newNav">
        <li class="nav-item">
            <a class="nav-link" href="register.html">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
        </li>
    </ul>

    </header>
    <main>
      <section name = "profile" class = "container mt-4">
        <div class="mb-5">
          <div class = "d-flex align-items-center" id = "profileHeader">
            <h3><strong>John Doe</strong></h3>
            <small class = "d-flex mx-2 text-secondary">john.doe@gmail.com</small>
          </div>
          <div class = "row bg-light text-secondary">
            <div class="col p-3">
              <p><strong>Program: <br> Computer Science</strong></p>
            </div>
            <div class="col p-3">
              <p><strong>Matriculation Number: <br> 33/3333</strong></p>
            </div>
            <div class="col p-3">
              <p><strong>Graduation Year: <br> 2018</strong></p>
            </div>
          </div>
        </div>
      
      <h2>Update Profile</h2>
      <hr>
      <form name="updateProfile" class = "form-group mx-auto w-75">
        <div class = "form-row">
          <div class = "form-group col-6">
            <label>First Name:</label>
            <input class = "form-control" type="text" name="firstName" />
          </div>
          <div class = "form-group col-6">
            <label for = "lastName">Last Name:</label>
            <input class = "form-control" type="text" name="lastName" />
          </div>
        </div>
        <div class = "form-row">
          <div class = "form-group col-6">
            <label>Email address:</label>
            <input class = "form-control" type="email" name="email" />
          </div>
          <div class = "form-group col-6">
            <label for = "program">Program:</label>
            <select class = "form-control" name="program" id="">
              <option selected>Choose...</option>
              <option value="2013">Computer Science</option>
              <option value="2014">Computer Information Systems</option>
              <option value="2014">Computer Technology</option>
            </select>
          </div>
        </div>
        <div class = "form-row ">
          <div class = "form-group col-6">
            <label for = "matricNumber">Matriculation Number:</label>
            <input class = "form-control" type="text" name="matricNumber" />
          </div>
          <div class = "form-group col-6">
            <label for = "graduationYear">Graduation Year:</label>
            <select class = "form-control" name="graduationYear" id="">
              <option selected>Choose...</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
          </div>
        </div>
        <button class = "btn btn-primary">Update Profile</button>
      </form>
      <br>
      <br>

      <h2>Change Password</h2>
      <hr>
      <br> 
         
      <form class = "mx-auto w-75" name="changePassword">
        <div class = "form-row">
            <div class="form-group col-4">
              <label>Current Password:</label>
              <input class = "form-control" type="password" name="currentPassword" />
            </div>              
            <div class="form-group col-4">
              <label>New Password:</label>
              <input class = "form-control" type="password" name="newPassword" />
            </div>              
            <div class="form-group col-4">
              <label>Confirm Password:</label>
              <input class = "form-control" type="password" name="confirmPassword" />
            </div>              
        </div>
      <button class = "btn btn-primary">Change Password</button>
    </form>
    </section>
    </main>
    <footer id = "footer" class = "container bg-light"> <span id = "footer-span" class = "text-muted"> Project Explorer &#169; 2020 &middot; &VeryThinSpace;</span> <strong> Edconnect </strong> </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
